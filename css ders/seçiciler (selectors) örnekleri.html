<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        div+p{
          color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
   <div>
    <p>beauty1</p>
    <p>beauty2</p>
    <p>beauty3</p>
    <p>beauty4</p>
    <h1>beauty5</h1>
   </div> 
   <p>white</p>
   <p>yellow</p>


   <div style="div>h3{
    color: hwb(116 82% 7%);
   }">
    <h1>ugly1</h1>
    <h2>ugly2</h2>
    <h3>ugly3</h3>
    <h4>ugly4</h4>
    <span>ugly5</span>
   </div>
</body>
</html>

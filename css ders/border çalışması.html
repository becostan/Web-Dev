<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border çalışması</title>
    <style>
      .border{
        background-color: hsl(350, 73%, 90%);
        width: 40%;
        height: 200px;
        border: 5px rgb(190, 196, 229) solid;
      }

      .iç_border{
        background-color: rgb(251, 253, 220);
        width: 50%;
        height: 100px;
        border: 3px rgb(236, 216, 230) solid;
      }
      
    </style>
</head>
<body>
    <div class="border" style="color: rgb(112, 6, 12);">
       <h1><i>TEMMUZ</i></h1>
    <div class="iç_border" style="color: #4e69a3;">
        <h1><i>3🍇🔮</i></h1>    
    </div>
    </div>

</body>
</html>
